<!DOCTYPE html>
<html lang="en">
    <!--The lang Attribute-->
    <!--include the lang attribute inside the <html> tag, to declare the language of the Web page-->
    <!--assist search engines and browsers-->
    <!--from line 2 and detail line 3-5 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--h and follow is number (number is show how important and big of header (1 - 6 maximum to minimum))-->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>

    <!--p is paragraph-->
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <!--a is link-->
    <a href="https://www.w3schools.com">This is a link</a>
    <!--declare link <> and after that is text of link-->

    <!--img is image in html-->
    <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">
    <!--not like another it have only <img>-->
    <!--src is a source file, width and height custom for match your website -->

    <!--Empty HTML Elements-->
    <!--HTML elements with no content are called empty elements.-->
    <p>This is a <br> paragraph with a line break.</p>
    <!--The <br> tag defines a line break, and is an empty element without a closing tag:-->

    
</body>
</html>
